<div class="card rounded-3 text-black">
    <div class="row g-0">
        <div class="col-lg-6">
            <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                    <img src="../../../assets/images/transparent-logo small.png" style="width: 150px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Administrative Team</h4>
                </div>

                <form [formGroup]="LoginForm" (ngSubmit)="OnFormLogin()" class="form">
                    <p>Please login to your account</p>
                    <div *ngIf="errorMsg" class="error-message">{{errorMsg}}</div>
                    <div class="form-outline mb-4">
                        <input id="form2Example11" class="form-control" type="email" placeholder="example@gmail.com" formControlName="email">
                        <label class="form-label" for="form2Example11">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input id="form2Example22" class="form-control" [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
                        <label class="form-label" for="form2Example22">Password</label>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Login</button>
                    </div>

                </form>

            </div>
        </div>

        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <img src="../../../assets/images/transparent-logo small.png" style="width: 300px;" alt="logo">
                <br>
                <h4 class="mb-4">FORMATION / CONSEIL / ACCOMPAGNEMENT</h4>
                <p class="small mb-0">‘’ Là où les projets prennent vie ‘’</p>
            </div>
        </div>
    </div>
</div>
