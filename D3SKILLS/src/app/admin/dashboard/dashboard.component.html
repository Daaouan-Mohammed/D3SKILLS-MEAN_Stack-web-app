<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
  <a class="brand" style="padding-top: 20px; padding-left: 20px;">
    <img src="../../../assets/images/transparent-logo small.png" style="width: 100px;" alt="logo">
  </a>
  <ul class="side-menu top">
    <li class="active">
      <a href="/admin">
        <i class='bx bxs-dashboard'></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li>
      <a (click)="openServiceDialog('1000ms', '500ms')">
        <i class='bx bxs-shopping-bag-alt'></i>
        <span class="text">Ajouter un service</span>
      </a>
    </li>
    <li>
      <a (click)="openSubServiceDialog('1000ms', '500ms')">
        <i class='bx bxs-doughnut-chart'></i>
        <span class="text">Ajouter un sous-service</span>
      </a>
    </li>
    <li>
      <a (click)="openGalerieDialog('1000ms', '500ms')">
        <i class='bx bxs-message-dots'></i>
        <span class="text">Ajouter un événement</span>
      </a>
    </li>
    <li>
      <a (click)="openReferenceDialog('1000ms', '500ms')">
        <i class='bx bxs-group'></i>
        <span class="text">Ajouter un référence</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a (click)="logout()" class="logout">
        <i class='bx bxs-log-out-circle'></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->
<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav style="display: flex; justify-content: space-between;">
    <nav>
      <i (click)="addToggle()" class='bx bx-menu'></i>
      <a class="nav-link">Administration</a>
    </nav>
    <nav>
      <a href="#" class="notification">
        <i class='bx bxs-bell'></i>
        <span class="num">8</span>
      </a>
      <a href="#" class="profile">
        <img src="../../../assets/images/1.png">
      </a>
    </nav>
  </nav>
  <!-- NAVBAR -->
  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><i class='bx bx-chevron-right'></i></li>
          <li>
            <a class="active" href="#">Home</a>
          </li>
        </ul>
      </div>
      <a (click)="logout()" class="btn-download">
        <i class='bx bxs-log-out-circle'></i>
        <span class="text">Logout</span>
      </a>
    </div>
    <ul class="box-info">
      <li>
        <i class='bx bxs-calendar-check'></i>
        <span class="text">
          <h3>55</h3>
          <p>Projets réalisés</p>
        </span>
      </li>
      <li>
        <i class='bx bxs-group'></i>
        <span class="text">
          <h3>6000</h3>
          <p>Bénéficiaires formés</p>
        </span>
      </li>
      <li>
        <i class='bx bxs-dollar-circle'></i>
        <span class="text">
          <h3>100</h3>
          <p>Evénement organisé</p>
        </span>
      </li>
    </ul>
    <div class="table-data">
      <div class="order">
        <div class="head">
          <h3>Recent Orders</h3>
          <i class='bx bx-filter'></i>
        </div>
        <!--tables-->
      </div>
    </div>

  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->

<nb-layout>
  <nb-layout-column>
    <img src="../assets/images/transparent-logo small.png" alt="">
  </nb-layout-column>
</nb-layout>
