<div class="card rounded-3 text-black">
    <div class="row g-0">
        <div class="col-lg-6">
            <div class="card-body p-md-5 mx-md-4" style="height: 655px;">
                <div class="text-center">
                    <img src="../../../assets/images/transparent-logo small.png" style="width: 150px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Administrative Team</h4>
                    <h6><b>{{data ? 'Update': 'Add new'}} post</b></h6>
                </div>

                <form [formGroup]="GalerieForm" (ngSubmit)="OnSave()" class="form">
                    <div *ngIf="errorMsg" class="error-message">{{errorMsg}}</div>
                    <div class="form-outline mb-4">
                        <input id="form2Example11" class="form-control" type="text" placeholder="Title"
                            formControlName="title">
                        <label class="form-label" for="title">Title</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input id="form2Example11" class="form-control" type="text" placeholder="Description"
                            formControlName="description">
                        <label class="form-label" for="description">Description</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input id="form2Example11" class="form-control" type="text" placeholder="Video link"
                            formControlName="videoUrl">
                        <label class="form-label" for="description">Video link</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="file" class="form-control" name="image" (change)="onFileSelected($event)" />
                        <label class="form-label" for="image">Image</label>
                    </div>

                    <div mat-dialog-actions class="action pt-1 mb-5 pb-1">
                        <button type="submit" class="btn btn-success btn-block">
                            <i class="fa fa-paper-plane"></i> {{data ? 'Update': 'Add'}}
                        </button>
                    </div>

                </form>

            </div>
        </div>

        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <img src="../../../assets/images/transparent-logo small.png" style="width: 300px;" alt="logo">
                <br>
                <h4 class="mb-4">FORMATION / CONSEIL / ACCOMPAGNEMENT</h4>
                <p class="small mb-0">‘’ Là où les projets prennent vie ‘’</p>
            </div>
        </div>
    </div>
</div>
