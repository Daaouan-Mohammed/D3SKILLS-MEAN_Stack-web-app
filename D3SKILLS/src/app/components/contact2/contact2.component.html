<div id="free-quote" class="free-quote">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 offset-lg-4">
          <div class="section-heading  wow fadeIn" data-wow-duration="1s" data-wow-delay="0.3s">
            <h6>Obtenir un devis</h6>
            <h5 style="color: white;">Grandissez Avec Nous Maintenant</h5>
            <div class="line-dec"></div>
          </div>
        </div>
        <div class="col-lg-8 offset-lg-2  wow fadeIn" data-wow-duration="1s" data-wow-delay="0.8s">

          <form id="search" [formGroup]="DemandeDevisForm" (ngSubmit)="OnFormSend()">
            <div class="row">
              <div class="col-lg-4 col-sm-4">
                <fieldset>
                  <input #subjectInput id="form2Example11" class="website" type="text" placeholder="Votre service préféré..." formControlName="subject" required>
                </fieldset>
              </div>
              <div class="col-lg-4 col-sm-4">
                <fieldset>
                  <input #emailInput id="form2Example11" class="email" type="email" placeholder="Email Address..." formControlName="email" required>
                </fieldset>
              </div>
              <div class="col-lg-4 col-sm-4">
                <fieldset>
                  <button type="submit" class="main-button">Get Quote Now</button>
                </fieldset>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
